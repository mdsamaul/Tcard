<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../media/logos/favicon-infyom.png"
      type="image/x-icon"
    />
    <title>Tcard | Tcard</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- style css  -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div
      class="container-fluid d-md-flex justify-content-center align-items-center h-100 bg-color pb-5"
    >
      <div>
        <div class="text-center py-5">
          <img
            src="../media/logos/T-Card-Logo(new).png"
            class="w-25 img-fluid"
            alt=""
          />
        </div>
        <div
          class="row row-cols-1 d-flex justify-content-center align-content-center"
        >
          <div class="col-12 col-sm-8 col-lg-6">
            <div class="width-mobile bg-white rounded-4 px-4 shadow-lg mx-auto">
              <h2 class="modal-title text-center py-4">Create an Account</h2>
              <div class="row row-cols-1 row-cols-md-2">
                <!-- fast name  -->
                <div class="col-12 col-md-6">
                  <label for="floatingInput" class="ps-3 pb-2 fw-bold"
                    >First Name: <sup class="text-danger">*</sup></label
                  >
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="samaul"
                      required
                    />
                    <label
                      for="floatingInput"
                      class="ps-4 fw-semibold text-black-50"
                      >First Name</label
                    >
                  </div>
                </div>
                <!-- last name  -->
                <div class="col-12 col-md-6">
                  <label for="floatingInput" class="ps-3 pb-2 fw-bold"
                    >Last Name: <sup class="text-danger">*</sup></label
                  >
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                      required
                    />
                    <label
                      for="floatingInput"
                      class="ps-4 fw-semibold text-black-50"
                      >Last Name</label
                    >
                  </div>
                </div>
              </div>

              <!-- email section  -->
              <label for="floatingInput" class="ps-3 pb-2 fw-bold"
                >Email: <sup class="text-danger">*</sup></label
              >
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label
                  for="floatingInput"
                  class="ps-4 fw-semibold text-black-50"
                  >Email address</label
                >
              </div>
              <div class="row row-cols-1 row-cols-md-2">
                <div class="col-12 col-md-6">
                  <div class="d-lg-flex justify-content-between">
                    <label for="floatingInput" class="ps-3 pb-2 fw-bold"
                      >Password: <sup class="text-danger">*</sup></label
                    >
                  </div>

                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                    />
                    <label
                      for="floatingPassword"
                      class="ps-4 fw-semibold text-black-50"
                      >Password</label
                    >
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-lg-flex justify-content-between">
                    <label for="floatingInput" class="ps-3 pb-2 fw-bold"
                      >Confirm Password: <sup class="text-danger">*</sup></label
                    >
                  </div>

                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Confirm Password"
                      required
                    />
                    <label
                      for="floatingPassword"
                      class="ps-4 fw-semibold text-black-50"
                      >Confirm Password:</label
                    >
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check py-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck2"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck2">
                    By signing up you agree to our
                    <a href="#" class="text-decoration-none text-warning"
                      >Terms of Service</a
                    >
                    &
                    <a href="#" class="text-decoration-none text-warning"
                      >Privacy Policy .</a
                    >
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="">
                  <a
                    href="../index.html"
                    class="rainbow-button"
                    alt="Submit"
                  ></a>
                </div>
              </div>
              <div class="py-4">
                <label for="floatingInput" class="ps-3 pb-2 fw-semibold"
                  >Already have an account?

                  <a
                    href="login.html"
                    class="text-warning text-decoration-none"
                  >
                    Sign in here</a
                  ></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <footer class="w-100 h-25 bg-light py-3 fw-lighter">
        <h6 class="text-center">
          All Rights Reserved Â© 2023
          <a href="../index.html" class="text-warning text-decoration-none"
            >Tcard</a
          >
        </h6>
      </footer>
    </section>

    <!-- bs js code  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
